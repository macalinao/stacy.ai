<div id="chat">

  <div id="chatPane">
    <div id="chatLogoArea">
      <img src="assets/logo.png" id="chatLogo" />
    </div>
    <div id="chatMessages">
      <p ng-repeat="message in messages" ng-class="message.who" class="msg">{{ message.msg }}</p>
    </div>
    <div id="chatResponder">
      <form ng-submit="sendMsg()">
        <input type="text" id="chatResponseBox"
          placeholder="Write a message..."
          ng-model="chatMsg" />
      </form>
    </div>
  </div>

  <div id="mainPane">
    <div id="mapPane">
      <div id="topPanel">
        <div id="flightPanel" class="col-md-6">
          <h3>Flight</h3>
        </div>
        <div id="hotelPanel" class="col-md-6">
          <h3>Hotel</h3>
        </div>
      </div>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
  </div>

</div>
